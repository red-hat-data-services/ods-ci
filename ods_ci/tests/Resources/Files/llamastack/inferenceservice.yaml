apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    opendatahub.io/hardware-profile-namespace: redhat-ods-applications
    opendatahub.io/legacy-hardware-profile-name: migrated-gpu-mglzi-serving
    openshift.io/display-name: llama-3-2-3b-instruct
    serving.kserve.io/deploymentMode: RawDeployment
  name: llama-3-2-3b-instruct
  namespace: llamastack
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--dtype=half'
        - '--max-model-len=20000'
        - '--gpu-memory-utilization=0.95'
        - '--enable-auto-tool-choice'
        - '--tool-call-parser=llama3_json'
        - '--chat-template=/app/data/template/tool_chat_template_llama3.2_json.jinja'
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '1'
          memory: 10Gi
          nvidia.com/gpu: 1
        requests:
          cpu: '1'
          memory: 10Gi
          nvidia.com/gpu: 1
      runtime: llama-32-3b-instruct
      storageUri: 'oci://quay.io/redhat-ai-services/modelcar-catalog:llama-3.2-3b-instruct'
