apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/template-name: vllm-cuda-runtime
    opendatahub.io/serving-runtime-scope: global
    opendatahub.io/runtime-version: v0.9.2.1
    opendatahub.io/accelerator-name: migrated-gpu
    openshift.io/display-name: llama-32-3b-instruct
    opendatahub.io/template-display-name: vLLM NVIDIA GPU ServingRuntime for KServe
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/apiProtocol: REST
  name: llama-32-3b-instruct
  namespace: llamastack
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name=llama-3-2-3b-instruct'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: 'quay.io/modh/vllm@sha256:db766445a1e3455e1bf7d16b008f8946fcbe9f277377af7abb81ae358805e7e2'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
      resources:
        requests:
          nvidia.com/gpu: 1
          cpu: "2"
          memory: 8Gi
        limits:
          nvidia.com/gpu: 1
          cpu: "4"
          memory: 16Gi
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm