apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${model_name}-prompts-claim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: ${storage_size}
---
apiVersion: v1
kind: Pod
metadata:
  name: ${model_name}-download-prompts
  labels:
    name: ${model_name}-download-prompts
spec:
  volumes:
    - name: model-volume
      persistentVolumeClaim:
        claimName: ${model_name}-prompts-claim
  restartPolicy: Never
  initContainers:
    - name: fix-volume-permissions
      image: quay.io/quay/busybox@sha256:92f3298bf80a1ba949140d77987f5de081f010337880cd771f7e7fc928f8c74d 
      command: ["sh"]
      args: ["-c", "mkdir -p /mnt/prompts/${prompts_path} && chmod -R 777 /mnt/prompts/${prompts_path}"]
      volumeMounts:
        - mountPath: "/mnt/prompts/"
          name: model-volume
  containers:
    - name: download-model-prompts
      imagePullPolicy: IfNotPresent
      image: quay.io/modh/kserve-storage-initializer@sha256:d361e822b8db152f431d7be48ad5afb6e459497e61441da9db961a63d5e7b242
      args:
        - 's3://$(BUCKET_NAME)/${prompts_path}/'
        - /mnt/prompts/${prompts_path}
      env:
        - name: AWS_ACCESS_KEY_ID
          value: ${access_key_id}
        - name: AWS_SECRET_ACCESS_KEY
          value: ${access_key}
        - name: BUCKET_NAME
          value: ${bucket_name}
        - name: S3_USE_HTTPS
          value: ${use_https}
        - name: S3_ENDPOINT
          value: ${endpoint}
        - name: awsAnonymousCredential
          value: 'false'
        - name: AWS_DEFAULT_REGION
          value: ${region}
      volumeMounts:
        - mountPath: "/mnt/prompts/"
          name: model-volume
