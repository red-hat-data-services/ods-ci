apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: vllm-runtime
spec:
  builtInAdapter:
    modelLoadingTimeoutMillis: 90000
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
        - '--distributed-executor-backend=mp'
        - '--chat-template=/app/data/template/template_chatml.jinja'
      image: quay.io/dtrifiro/vllm@sha256:4d24bf82ed5e3c5deca780b2100fdeac5d160dcf636556c97d0a4dc684ceac14
      name: kserve-container
      command:
        - python3
        - '-m'
        - vllm.entrypoints.openai.api_server
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: pytorch
