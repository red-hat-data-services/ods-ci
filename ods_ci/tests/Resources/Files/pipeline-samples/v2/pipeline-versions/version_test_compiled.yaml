# PIPELINE DEFINITION
# Name: version-test-pipeline
# Description: Pipeline that prints a hello message
# Inputs:
#    message: str [Default: 'Hello world']
components:
  comp-print-message:
    executorLabel: exec-print-message
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-print-message:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_message
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_message(message: str):\n    \"\"\"Prints a message\"\"\"\
          \n    print(message)\n\n"
        image: registry.redhat.io/ubi8/python-39@sha256:3523b184212e1f2243e76d8094ab52b01ea3015471471290d011625e1763af61
pipelineInfo:
  description: Pipeline that prints a hello message
  name: version-test-pipeline
root:
  dag:
    tasks:
      print-message:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-message
        inputs:
          parameters:
            message:
              componentInputParameter: message
        taskInfo:
          name: print-message
  inputDefinitions:
    parameters:
      message:
        defaultValue: Hello world
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
