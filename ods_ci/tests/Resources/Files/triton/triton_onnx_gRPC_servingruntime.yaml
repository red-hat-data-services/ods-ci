apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: triton-kserve-grpc
spec:
  annotations:
    prometheus.kserve.io/path: /metrics
    prometheus.kserve.io/port: "8002"
  containers:
    - args:
        - tritonserver
        - --model-store=/mnt/models
        - --grpc-port=9000
        - --http-port=8080
        - --allow-grpc=true
        - --allow-http=true
      image: nvcr.io/nvidia/tritonserver:23.05-py3
      name: kserve-container
      ports:
        - containerPort: 9000
          name: h2c
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
      resources:
        limits:
          cpu: "1"
          memory: 2Gi
        requests:
          cpu: "1"
          memory: 2Gi
  protocolVersions:
    - v2
    - grpc-v2
  supportedModelFormats:
    - autoSelect: true
      name: tensorrt
      priority: 1
      version: "8"
    - autoSelect: true
      name: tensorflow
      priority: 1
      version: "1"
    - autoSelect: true
      name: tensorflow
      priority: 1
      version: "2"
    - autoSelect: true
      name: onnx
      priority: 1
      version: "1"
    - name: pytorch
      version: "1"
    - autoSelect: true
      name: triton
      priority: 1
      version: "2"
volumes:
  - emptyDir: null
    medium: Memory
    sizeLimit: 2Gi
    name: shm
